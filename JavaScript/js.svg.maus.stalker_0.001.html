<html>
<head>
	<script type="text/javascript">
	
	var MausPosition = {x:0, y:0};
	var Punkte = "";
	document.addEventListener('mousemove', function(MausStalker){
		MausPosition.x = MausStalker.clientX;
		MausPosition.y = MausStalker.clientY;
		var zeigx = document.getElementById("zeigx");
		zeigx.value ="X: " + MausPosition.x + " Y: " + MausPosition.y + " ";
		Punkte=Punkte.concat(MausPosition.x + "," + MausPosition.y + " ")
	}, false);
	addEventListener("mouseup", function(MausGeklickt){
		var zeigx = document.getElementById("zeigx");
		zeigx.value ="Relax";
	}, false);
	addEventListener("mousedown", function(MausDruck){
		var zeigx = document.getElementById("zeigx");
		zeigx.value ="Drueck";
		var Linie = document.getElementById("linie");
		
		Linie.setAttribute("points", Punkte);
	}, false);
	addEventListener("contextmenu", function(MausRechtsDruck){
		var zeigx = document.getElementById("zeigx");
		zeigx.value ="Mittelfinger"; 
		window.oncontextmenu = function(){return false;} 
	}, false);
	</script>
</head>
<body>
<svg width=100% height=100%>
<polyline id="linie" points="20,20 40,25" style="fill:none;stroke:black;stroke-width:3" />
</svg>
	<input type="text" name="zeigx" id="zeigx" value="eins">
</body>
</html>
