<style type="text/css">
body {
cursor: default; /* none */

	<script type="text/javascript">
	var MausPosition = {x:0, y:0};
	window.addEventListener('mousemove', function(MausStalker){
		MausPosition.x = MausStalker.clientX;
		MausPosition.y = MausStalker.clientY;
	
		var linie1 = document.getElementById("linie1");
		linie1.setAttribute("x1", MausPosition.x);
		linie1.setAttribute("x2", MausPosition.x);
		//linie1.setAttribute("y1", MausPosition.y);
		linie1.setAttribute("y2", screen.availHeight);
	
		var linie2 = document.getElementById("linie2");
		linie2.setAttribute("y1", MausPosition.y);
		linie2.setAttribute("y2", MausPosition.y);
		linie2.setAttribute("x2", screen.availWidth);

	}, false);
	</script>
<svg>
  <line id="linie1" x1="0" y1="0" x2="0" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
  <line id="linie2" x1="0" y1="0" x2="0" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>
